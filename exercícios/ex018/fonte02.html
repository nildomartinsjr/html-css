<html lang="pt-br">
<head>

    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family:'Meginta';
            src: url('fontes/Meginta.ttf') format('truetype');
            font-weight: normal;

            font-family: Arial, Helvetica, sans-serif;

        h1 {
            font-family: 'Meginta','Times New Roman', Times, monospace;

            color: rgb(50, 42, 102);
        }

</head>
